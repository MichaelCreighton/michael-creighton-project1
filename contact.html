<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="contact">
  <header>
    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="#"></a>HOME</li>
          <li><a href="#"></a>ABOUT</li>
          <li><a href="#"></a>BLOG</li>
            <li><a href="#"></a>CONTACT</li>
          </ul>
      </nav>
      <!-- <h1>GET IN TOUCH</h1> -->
    </div>
  </header>
  <main>
    <section class="info">
      <div class="contact-list">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <!--add phone bubble here-->
        </div> <!--end div icons-->
        <div class="info-text">
          <a href="mailto: info@email.com">INFO@EMAIL.COM</a>
          <ul>
            <li>123-456-7890</li>
            <li>123 Queen St West, Unit 10</li>
            <li>Toronto, Ontario</li>
            <li>M5V 2D5</li>
          </ul>
        </div> <!--end div info-text-->
      </div> <!--end div contact-list-->

      <div class="form-info">
        <fieldset>
          <form action="" method="GET" name="info">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="email" class="sr-only" >Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address">
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
            <input type="submit" value="submit"></input>
          </form>
        </fieldset>
      </div> <!--end div form-info-->
    </section> <!--end class info-->
  </main>

  <footer>
    <p>Copyright &copy 2021 JUNO</p>
  </footer>
  
</body>
</html>
